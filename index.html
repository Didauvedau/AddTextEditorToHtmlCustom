<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis|Candal"
      rel="stylesheet"
      type="text/css"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="toolbar">
        <a href="#" data-command="undo"><i class="fa fa-undo"></i></a>
        <a href="#" data-command="redo"><i class="fa fa-repeat"></i></a>
        <div class="fore-wrapper">
          <i class="fa fa-font" style="color: #c96"></i>
          <div class="fore-palette"></div>
        </div>
        <div class="back-wrapper">
          <i class="fa fa-font" style="background: #c96"></i>
          <div class="back-palette"></div>
        </div>
        <a href="#" data-command="bold"><i class="fa fa-bold"></i></a>
        <a href="#" data-command="italic"><i class="fa fa-italic"></i></a>
        <a href="#" data-command="underline"><i class="fa fa-underline"></i></a>
        <a href="#" data-command="strikeThrough"
          ><i class="fa fa-strikethrough"></i
        ></a>
        <a href="#" data-command="justifyLeft"
          ><i class="fa fa-align-left"></i
        ></a>
        <a href="#" data-command="justifyCenter"
          ><i class="fa fa-align-center"></i
        ></a>
        <a href="#" data-command="justifyRight"
          ><i class="fa fa-align-right"></i
        ></a>
        <a href="#" data-command="justifyFull"
          ><i class="fa fa-align-justify"></i
        ></a>
        <a href="#" data-command="indent"><i class="fa fa-indent"></i></a>
        <a href="#" data-command="outdent"><i class="fa fa-outdent"></i></a>
        <a href="#" data-command="insertUnorderedList"
          ><i class="fa fa-list-ul"></i
        ></a>
        <a href="#" data-command="insertOrderedList"
          ><i class="fa fa-list-ol"></i
        ></a>
        <a href="#" data-command="h1">H1</a>
        <a href="#" data-command="h2">H2</a>
        <a href="#" data-command="createlink"><i class="fa fa-link"></i></a>
        <a href="#" data-command="unlink"><i class="fa fa-unlink"></i></a>
        <a href="#" data-command="insertimage"><i class="fa fa-image"></i></a>
        <a href="#" data-command="p">P</a>
        <a href="#" data-command="subscript"><i class="fa fa-subscript"></i></a>
        <a href="#" data-command="superscript"
          ><i class="fa fa-superscript"></i
        ></a>
      </div>
      <div id="editor" contenteditable>
        <h1>A Heading.</h1>
        <p>Some text that you can format. Try inserting an image or a link.</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
